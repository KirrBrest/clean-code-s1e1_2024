<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body class="page">
  <div class="hero">
    <img class="hero-img" src="./eisenhower-matrix.jpg" alt="matrix-eisenhower">
      <a class="hero__more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
  </div>
  <div class="content-wrapper">
    <p id="add-item">
      <label class="add-item-name item-name" for="add-item__task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="add-item__task" class="add-item__task task input input-text" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="item-name">Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks">
      <li class="items-block">
        <input type="checkbox"  class="items-block__checkbox input">
        <label class="items-block__task task">Pay Bills</label>
        <input type="text" class="items__task task input input-text">
        <button class="button edit">Edit</button>
        <button class="delete-button delete button">
          <img class="delete__img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="items-block edit-mode">
        <input type="checkbox" class="items-block__checkbox input">
        <label class="items-block__task task">Go Shopping</label>
        <input type="text" 
          value="Go Shopping" 
          class="items__task task input input-text">
        <button class="button edit">Save</button>
        <button class="delete-button delete button">
          <img class="delete__img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="item-name">Completed</h3>
    <ul id="completed-tasks"  class="completed-tasks">
      <li class="items-block">
        <input class="items-block__checkbox input" type="checkbox" checked>
        <label class="items-block__task items-block_task__completed task">See the Doctor</label>
        <input type="text" class="items__task task input input-text"">
        <button class=" button edit">Edit</button>
        <button class="delete-button delete button">
          <img class="delete__img"  src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
